<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I FITNESS</title>

</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="css/style.css">
<style>
    body {
        font-family: "Rubik", sans-serif;
        color: aliceblue;
        margin: 0px;
        padding: 0px;
        background-image: url('img/main2.jpg');
    }

    .left {
        position: absolute;
        top: 22px;
        left: 30px;
        display: inline-block;

    }

    .left img {
        width: 50px;


    }

    .left div {
        line-height: 1;
        text-align: center;
    }

    .mid {
        font-size: 10px;
        display: block;
        margin: 50px auto;
        width: 50%;
        border: solid rgb(252, 247, 240);
        border-radius: 60px;
    }

    .right {

        position: absolute;
        top: 22px;
        right: 22px;
        display: inline-block;

    }

    .navbar {
        display: flex;
        /* Use flexbox for proper alignment */
        justify-content: center;
        /* Center the navbar items */
        align-items: center;
        /* Vertically center items */
        list-style: none;
        /* Remove bullets from the list */


    }

    .navbar li {
        display: inline-block;
        font-size: 16px;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        padding: 60px 40px;
    }

    .navbar li {
        margin: 0 10px;
        /* Add space between list items */
    }

    .navbar a {
        color: white;
        text-decoration: none;
        padding: 4px 10px;
        /* Adjust spacing inside the links */
        font-size: 16px;
    }

    .navbar li a :hover,
    .navbar li a:active {
        text-decoration: underline;
        color: grey;
    }

    .btn {
        font-family: "Rubik", sans-serif;
        margin: 6px 5px;
        padding: 5px 15px;
        border-radius: 10px;
        color: rgb(252, 252, 252);
        background-color: black;
        border: 2px solid grey;
        font-size: 20px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: grey;
    }

    .container {
        border: 3px solid rgb(255, 255, 255);
        margin: 25px 140px;
        padding: 6px 168px;
        border-radius: 16px;
        width: 5%;
    }

    .container h1 {
        text-align: center;
        left: -60px;
        top: -8px;

    }

    .form-group input {
        font-family: "Rubik", sans-serif;
        text-align: center;
        display: block;
        margin: 12px -80px;
        width: 127px;
        padding: 3px 49px;
        border: 12px solid white;

    }

    .container button {
        display: block;
        width: -18%;
    }

    .container select {
        font-family: "Rubik", sans-serif;
        text-align: center;
        display: block;
        margin: 12px 0;
        width: 100%;
        padding: 10px;
        border: 2px solid white;
        border-radius: 5px;
        background-color: #333;
        color: white;
    }

    .container button {
        margin: 20px auto;
        display: block;
        padding: 10px 20px;
        font-size: 18px;
        background-color: black;
        color: white;
        border: 2px solid grey;
        border-radius: 10px;
        cursor: pointer;
        text-align: center;
    }

    .form-group select {
        padding: 8px;
        border: 2px solid #333;
        border-radius: 5px;
        background-color: white;
        /* White background */
        color: black;
        /* Text color */
        font-size: 16px;
    }
</style>

<body>
    <header class="header">
        <div class="left">
            <!-- left box for logo -->
            <img src="img/logo.webp" alt="">
            <div>
                I Fitness
            </div>
        </div>
        <div class="mid">
            <!-- mid box for navigation -->
            <ul class="navbar">
                <li><a href="#" class="active">HOME</a></li>
                <li><a href="/about.html">ABOUT US</a></li>
                <li><a href="/calculator.html">FITNESS CALC</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
        </div>
        <div class="right">
            <!-- right box for contact  -->
            <button class="btn">Login</button><button class="btn">Signup</button>
        </div>
    </header>
    <div class="container">
        <h1>Intrested!</h1>
        <form action="https://api.web3forms.com/submit" method="POST">
            <!-- Add the access key for Web3Forms -->
            <input type="hidden" name="access_key" value="e8296ab1-56f7-4b86-bb24-8158663ec0f7">

            <!-- Input fields with labels -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="120" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="number">Telephone:</label>
                <input type="tel" id="number" name="number" placeholder="Enter your number" pattern="[0-9]{10}"
                    maxlength="10" required>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn">Submit</button>
        </form>

    </div>


</body>

</html>
